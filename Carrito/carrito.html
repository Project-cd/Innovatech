        <div class="header-content">
            <div class="logo-and-about">
                <div class="logo">Innovatech</div>

    <section class="cart">

        
        <h1>Carrito de Compras</h1>

        <div id="empty-cart-message" style="display: none;">
            <p>El carrito está vacío. Agrega productos para verlos aquí.</p>
        </div>

        <table class="cart-table" style="display: none;">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Aquí se agregarán los productos dinámicamente -->
            </tbody>
        </table>
        <div class="pasarela">
            <p>Subtotal: <span id="subtotal">S/ 0.00</span></p>
            <p>Envío: S/ 20</p>
            <p>Total: <span id="total">S/ 20.00</span></p>
            <button class="checkout-btn">Proceder al Pago</button> <!-- Botón de proceder al pago -->
